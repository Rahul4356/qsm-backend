name: Build and deploy Python app to Azure Web App - qsm

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Zip artifact
        run: zip release.zip ./* -r

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: python-app

      - name: Unzip artifact
        run: unzip release.zip

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Configure Azure WebApp
        uses: azure/appservice-settings@v1
        with:
          app-name: 'qsm'
          app-settings-json: '[{"name": "PYTHON_VERSION", "value": "3.11"}, {"name": "WEBSITE_PYTHON_VERSION", "value": "3.11"}, {"name": "PYTHON_ENABLE_GUNICORN_MULTIWORKERS", "value": "true"}]'

      - name: Deploy to Azure
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'qsm'
          package: .
